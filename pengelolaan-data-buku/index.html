<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengelolaan Data Buku</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Pengelolaan Data Buku</h1>
    </header>

    <div class="container">
      <div class="bookshelf" id="bookshelf1">
        <h2>Belum Selesai Dibaca</h2>
        <ul id="unfinished-books"></ul>
      </div>
      <div class="bookshelf" id="bookshelf2">
        <h2>Selesai Dibaca</h2>
        <ul id="finished-books"></ul>
      </div>
    </div>

    <div class="add-book">
      <h2>Tambah Buku Baru</h2>
      <form id="book-form">
        <input type="text" id="title" placeholder="Judul" required />
        <input type="text" id="author" placeholder="Penulis" required />
        <input type="number" id="year" placeholder="Tahun" required />
        <button type="submit">Tambah Buku</button>
      </form>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
